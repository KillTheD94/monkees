
<div class="container">
	<h1 class="text-center about-margin">{{message}}</h1>
		<form name="myForm" onsubmit="validate()">
			<label class="contact-margin" for="name">Full Name</label>
			<input required type="text" name="name" class="form-control" placeholder="Please enter your full name"/>

			<label class="contact-margin" for="email">Email Address</label>
			<input required type="email" name="email" class="form-control" placeholder="Please enter your email address"/>

			<label class="contact-margin" for="date">Date of Event</label>
			<input required id="date" type="date" name="date" class="form-control" placeholder="Please choose the date of your event"/>

			<label class="contact-margin" for="event">Select your Event</label>
			<select class="form-control" name="event">
    				<option value="Wedding">Wedding</option>
    				<option value="Birthday">Birthday Party</option>
   				<option value="Anniversary">Anniversary</option>
    				<option value="Other">Other</option>
  			</select>

  			<button type="submit" class="btn contact-margin">Submit</button>
			<script type="text/javascript" src="js/validation.js"></script>
		</form>
</div>
